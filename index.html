    <main class="page-wrapper">
      <!-- Form -->
      <section class="page-section" id="form">
        <div class="container section">
          <div class="row">
            <div class="col-12">
              <div class="setion-title" data-aos="fade-up" data-aos-delay="100">
                <h3>Let's travel to...</h3>
                <div class="line"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12" data-aos="fade-up" data-aos-delay="200">
              <form class="row g-3" id="myForm">
                <div class="form-group col-md-8">
                  <label for="inputCity">City: *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userCityInput"
                    required
                  />
                </div>

                <div class="form-group col-md-3" id=""></div>

                <div class="form-group col-md-4 date_selected1">
                  <label for="startDate">Start date: *</label>
                  <div class="input-group date">
                    <input type="text" class="form-control"  id="date_picker1" required>
                    <span class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar" id="datePickerIcon1"></i></i></span></span>
                  </div>
                </div>
                <div class="form-group col-md-4 date_selected2">
                  <label for="endDate">End date: *</label>
                  <div class="input-group date">
                    <input type="text" class="form-control"  id="date_picker2" required>
                    <span class="input-group-append"><span class="input-group-text"><i class="fa fa-calendar" id="datePickerIcon2"></i></i></span></span>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label for="formLocationRange">Range: *</label>
                  <input
                    type="range"
                    min="0"
                    max="1000"
                    class="form-control-range"
                    id="formLocationRange"
                    list="markers"
                  />
                  <datalist id="markers">
                    <option value="0" label="0"></option>
                    <option value="250" label="250"></option>
                    <option value="500" label="500"></option>
                    <option value="750" label="750"></option>
                    <option value="1000" label="1000"></option>
                  </datalist>
                </div>
                <div class="form-group col-md-12">
                  <label for="form-check">Choose options to show:</label>
                  <div class="form-check-inline col-md-3">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="isEventSelected"
                        value=""
                      />Events
                    </label>
                  </div>
                  <div class="form-check-inline col-md-3">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="isWeatherSelected"
                        value=""
                      />Weather
                    </label>
                  </div>
                  <div class="form-check-inline col-md-3">
                    <label class="form-check-label">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="isRestaurantsSelected"
                        value=""
                      />Restaurants
                    </label>
                  </div>
                </div>
                <div class="form-group text-center col-md-12">
                  <button type="submit" class="btn btn-primary" id="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <div id="#show-coords"></div>

      <!-- Events -->
